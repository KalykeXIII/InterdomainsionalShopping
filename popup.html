<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="assets/css/popup.css">
   <title>Sabre: Price Saver</title>
</head>

<!--Global background colour-->
<body>
    <!--Gives a gloabal padding of 5px-->
    <div id="cg-wrapper">
        <!--Relative position, font-size, img margins and size-->
        <div id="cg-header">
            <img src="./assets/img/ninja_icon.png">
            <h1>Sabre: Price Saver!</h1>
        </div>
        <!--No styles-->
        <div id="cg-containers">
            <p>Why hello! My name is Sabre and I'm here to help you shop to the top!</p>
        </div>
        <!--Creates a container spanning the width of the popup-->
        <div class="tm-page-container mx-auto">
            <!--Bottom margin of 20px-->
            <section class="tm-section">
                    <!--Top padding of 20px-->
                    <div class="tm-content">
                        <div class="wrapper">
                            <div class="list-wrap">
                                <ul id="shopping_list">
                                    <!--INSERT JS CONTENT HERE-->
                                </ul>
                            </div>
                        </div>
                    </div>
            </section>
        </div>
        <!--Inline with padding-->
        <div class=cg-buttons>
            <!--2 run of the mill buttons with hover changes-->
            <button id="compare" class='button'>Compare</button>
            <button id="checkout" class='button'>Checkout</button>
            <!--Primary button also with hover-->
            <button id="add" class='button primary'>Add</button>
        </div>
    <script src="/assets/js/popup.js"></script>
</body>
</html>
