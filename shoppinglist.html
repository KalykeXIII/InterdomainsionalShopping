<body>
  <div class="tm-page-container mx-auto">
      <header class="tm-header text-center">
          <h1 class="tm-title text-uppercase">InterDomainsional Shopping</h1>

      </nav>
      <div class="tm-content-container">
          <div class="tm-content">
              <h2 class="text-header2">Shopping List</h2>
              <div class="text-center">
                  <label for="product_url">Add product URL: </label>
                  <input autofocus="" type="url" id="product_url" name="product_url" />
                  <button onclick="get_product_name(document.getElementById(product_url))" id="add">Add</button>
              </div>
              <br />
              <br />
              <div class="wrapper">
                  <div class="list-wrap">
                      <ul id="shopping_list">
                          <li class="items">
                              <div class="list">
                                  <form action="comparison.html">
                                      <div class="icon">
                                          <img class="icon" id="1" src="img/gallery/gallery-img-01.jpg"/>
                                      </div>
                                      <div class="content">
                                          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque beatae tempora nesciunt.
                                      </div>
                                      <script>
                                          currentIcon = document.getElementById("1");
                                          currentIcon = currentIcon.src.replace("file:///C:/Users/Panth/source/repos/InterdomainsionalShopping/", "");
                                          localStorage.setItem("icon", currentIcon);
                                      </script>
                                      <button type="submit">Compare</button>
                                  </form>
                              </div>
                          </li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
    </section>

    <footer>
      <span>Copyright 2019 Simple Profile</span>

      <script>
          document.getElementById("add").onclick = function () {
              var node = document.createElement("li");
              var text = document.getElementById("product_url").value;
              var textNode = document.createTextNode(text);
              node.className = "items";
              node.appendChild(document.createElement("div"));
              var form = document.createElement("form");
              form.action = "comparison.html";
              node.appendChild(form);
              node.appendChild(textNode);
              document.getElementById("shopping_list").appendChild(node);
          }
      </script>
  </div>
