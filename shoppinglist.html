<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>InterDomainsionalShopping</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/templatemo-style.css" />

<script src="js/shopping_list.js" type="text/javascript"></script>
<!--
Verticard Template
https://templatemo.com/tm-533-verticard
-->
</head>

<body>
    <div class="tm-page-container mx-auto">
        <header class="tm-header text-center">
            <h1 class="tm-title text-uppercase">InterDomainsional Shopping</h1>
            <p class="tm-small text-center">Shopping List</p>
        </header>

        <section class="tm-section">
            <nav class="tm-nav">
                <ul>
                    <li>
                        <a href="index.html"><span class="tm-nav-deco"></span>Home</a>
                    </li>
                    <li class="active">
                        <a href="shoppinglist.html"><span class="tm-nav-deco"></span>Shopping List</a>
                    </li>
                    <li>
                        <a href="comparison.html"><span class="tm-nav-deco"></span>Item Comparison</a>
                    </li>
                    <li>
                        <a href="checkout.html"><span class="tm-nav-deco"></span>Checkout</a>
                    </li>
                </ul>
            </nav>
            <div class="tm-content-container">
                <div class="tm-content">
                    <h2 class="text-header2">Shopping List</h2>
                    <div class="text-center">
                        <label for="product_url">Add product URL: </label>
                        <input autofocus="" type="url" id="product_url" name="product_url" />
                        <button id="add">Add</button>
                    </div>
                    <br />
                    <br />
                    <div class="wrapper">
                        <div class="list-wrap">
                            <ul id="shopping_list">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <span>Copyright 2019 Simple Profile</span>
            <span>designed by TemplateMo</span>
        </footer>

        <script>
            list_item_no = 0
            /*--- Function to construct new list element in the shopping cart ---*/
            document.getElementById("add").onclick = function () {
                var node = document.createElement("li");
                node.classList.add("items");

                var div1 = document.createElement("div");
                div1.classList.add("list");

                var form = document.createElement("form");
                form.action = "comparison.html";

                var div2 = document.createElement("div");
                div2.classList.add("icon");

                var img = document.createElement("img");
                img.classList.add("image-wrap");
                img.id = "img_" + (list_item_no + 1);
                img.src = "img/gallery/gallery-img-0" + (list_item_no + 1) + ".jpg";
                div2.appendChild(img);
                form.appendChild(div2);

                var div3 = document.createElement("div");
                var div3text = document.createTextNode("");
                div3.appendChild(div3text);
                div3.classList.add("content");
                div3.id = "name_" + (list_item_no + 1);
                form.appendChild(div3);

                var div4 = document.createElement("div");
                var div4text = document.createTextNode("");
                div4.appendChild(div4text);
                div4.classList.add("content");
                div4.id = "price_" + (list_item_no + 1);
                form.appendChild(div4);

                var div5 = document.createElement("div");
                var div5text = document.createTextNode("");
                div5.appendChild(div5text);
                div5.classList.add("content");
                div5.id = "description_" + (list_item_no + 1);
                form.appendChild(div5);

                var button = document.createElement("button");
                button.type = "submit";
                button.onclick = function () { sendToCompare(document.getElementById("img_" + (list_item_no + 1)), "name", "price", "description") };
                button.textContent = "Compare";

                form.appendChild(button);
                div1.appendChild(form);
                node.appendChild(div1);
                document.getElementById("shopping_list").appendChild(node);

                list_item_no += 1;
            }
        </script>
        <script>
            function sendToCompare(img, name, price, description) {
                localStorage.setItem("image", "img/gallery/gallery-img-01");
                localStorage.setItem("name", name);
                localStorage.setItem("price", price);
                localStorage.setItem("description", description);
            }
        </script>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cheerio/lib/cheerio.min.js"></script>
</body>

</html>
